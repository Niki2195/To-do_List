<!DOCTYPE html>
<html lang='ru'>
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>To-Do List</title>
     <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="container">
     <h1>Мой To-Do List</h1>

     <form id="todo-form">
       <input id="todo-input" type="text"
         placeholder="Введите задачу" 
         required
       />
       <button type="submit">Добавить</button>
     </form>

     <div id="filters">
       <button id="all-btn">Все</button>
       <button id="completed-btn">Выполненные</button>
       <button id="pending-btn">Невыполненные</button>
     </div>

     <ul id="todo-list"></ul>
   </div>
   <script src="script.js"></script>
  </body>
</html>
